<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <title>Contato - Barberaria Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) 99999-9999">

            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required>
            </textarea>

            <fieldset class="contato">
                <legend>Como prefere nosso contato?</legend>  
                
                <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email"> E-mail</label>
                

                <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone"> Telefone</label>
                
                
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked> WhatsApp</label>
                
            </fieldset>

            <fieldset  class="contato">
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked >Gostaria de receber noosas novidades por e-mail?</label>
            <input type="submit" value="Enviar" class="btn">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="img/imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="texto-final">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
